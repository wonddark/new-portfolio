<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Untitled</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            * {
                margin: 0;
            }
            body {
                line-height: 1.5;
                -webkit-font-smoothing: antialiased;
            }
            img,
            picture,
            video,
            canvas,
            svg {
                display: block;
                max-width: 100%;
            }
            input,
            button,
            textarea,
            select {
                font: inherit;
            }
            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                overflow-wrap: break-word;
            }
            #root,
            #__next {
                isolation: isolate;
            }

            .wrapper {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                height: 100%;
                padding: 0 2.7vw;
                width: 100%;
                max-width: max(47vw, 960px);
                overflow: hidden;
            }

            @media screen and (width <= 480px) {
                .wrapper {
                    justify-content: flex-end;
                    padding-bottom: 6vh;
                }
            }
        </style>
        <style>
            body {
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <div
                style="
                    position: relative;
                    height: 100vh;
                    background-image: url(&quot;./Hexagon.svg&quot;);
                    background-position: center;
                    background-size: cover;
                "
            >
                <span style="position: absolute">Web apps</span>
                <span style="position: absolute">Api</span>
                <span style="position: absolute">Design</span>
                <div class="wrapper">
                    <h1
                        style="
                            font-family: Lato, sans-serif;
                            font-weight: 500;
                            font-size: min(6vw, 36px);
                            color: #00cece;
                        "
                    >
                        Osmanys Fuentes Lomb√°
                    </h1>
                    <h2
                        style="
                            font-family: Montserrat;
                            font-size: min(12.5vw, 80px);
                            line-height: 1;
                            margin-bottom: min(3vh, 30px);
                        "
                    >
                        Web Developer
                    </h2>
                    <p
                        style="
                            font-weight: 300;
                            font-size: min(5vw, 24px);
                            margin-bottom: 8vh;
                        "
                    >
                        More than six years of professional experience
                        <strong
                            >building robust, scalable and highly interactive
                            web applications</strong
                        >
                        for small and medium businesses.
                    </p>
                    <div style="display: flex; gap: 8px">
                        <button
                            style="
                                appearance: none;
                                display: flex;
                                align-items: center;
                                gap: 8px;
                                font-size: min(6vw, 28px);
                                font-weight: 500;
                                border: 1px solid #00cece;
                                border-radius: min(1.5vw, 9px);
                                padding: min(0.7vw, 7px) min(4.5vw, 35px);
                                cursor: pointer;
                                background-color: #00cece;
                                color: #0f0f0f;
                            "
                        >
                            <span>Let's talk</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="1em"
                                height="1em"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-circle-arrow-down"
                            >
                                <circle cx="12" cy="12" r="10" />
                                <path d="M12 8v8" />
                                <path d="m8 12 4 4 4-4" />
                            </svg>
                        </button>
                        <button
                            style="
                                appearance: none;
                                display: flex;
                                align-items: center;
                                gap: 8px;
                                font-size: min(6vw, 28px);
                                font-weight: 500;
                                border-radius: min(1.5vw, 13px);
                                padding: min(0.7vw, 7px) min(4.5vw, 35px);
                                cursor: pointer;
                                background-color: transparent;
                                border: 1px solid #00cece;
                                color: #00cece;
                            "
                        >
                            Get the resume
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
