<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-size: clamp(16px, 3vw, 48px);
            }

            body {
                font-family: Lato, sans-serif;
                line-height: 1.2;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: Montserrat, sans-serif;
                font-weight: normal;
                font-size: inherit;
                line-height: 1.3;
            }

            h1,
            .h1 {
                font-size: clamp(21px, 2.57rem, 140px);
                font-weight: 700;
                line-height: 1.12;
            }

            h2,
            .h2 {
                font-size: 2.25em;
                line-height: 1.2;
            }

            h3,
            .h3 {
                font-size: 2em;
                line-height: 1.2;
            }

            h4,
            .h4 {
                font-size: 1.7em;
            }

            h5,
            .h5 {
                font-size: 1.15em;
                font-weight: 500;
            }

            h6,
            .h6 {
                font-size: 1em;
                font-weight: 600;
            }

            p,
            strong,
            em {
                font-size: clamp(14px, 0.63rem, 36px);
            }

            button {
                padding: clamp(7px, 0.53rem, 17px) clamp(13px, 1.15rem, 29px);
                border-radius: clamp(3px, 0.27rem, 9px);
                outline: none;
                border: none;
                cursor: pointer;
                background-color: unset;
                font-size: clamp(15px, 0.67rem, 40px);
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            button > span,
            button > svg {
                font-size: inherit;
            }

            button:hover {
                filter: brightness(90%);
            }

            .wrapper {
                background-size: cover;
                background-position: center;
                width: 100%;
                height: 100vh;
                color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                position: relative;
            }

            .hero-buttons-container {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            @media (max-width: 480px) {
                .hero-buttons-container {
                    flex-direction: column;
                    align-items: stretch;
                    width: 75%;
                }
            }
            ::selection {
                background-color: #007e7e;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <div
                class="wrapper"
                style="background-image: url(&quot;./Hexagon.svg&quot;)"
            >
                <span
                    style="
                        position: absolute;
                        top: 3.7vh;
                        left: 3.9vw;
                        -webkit-text-stroke: 4px rgb(255 255 255 / 3%);
                        color: rgb(255 255 255 / 2%);
                        font-size: 11vw;
                        font-weight: 700;
                        text-transform: uppercase;
                        text-wrap: nowrap;
                    "
                    >Web apps</span
                >
                <span
                    style="
                        position: absolute;
                        top: 50vh;
                        left: 81vw;
                        -webkit-text-stroke: 3px rgba(255, 255, 255, 3%);
                        color: rgb(255 255 255 / 2%);
                        font-size: 9vw;
                        font-weight: 700;
                        text-transform: uppercase;
                    "
                    >Api</span
                >
                <span
                    style="
                        position: absolute;
                        top: 76vh;
                        left: 8vw;
                        -webkit-text-stroke: 2px rgba(255, 255, 255, 5%);
                        color: rgb(255 255 255 / 2%);
                        font-size: 8vw;
                        font-weight: 700;
                        text-transform: uppercase;
                    "
                    >Design</span
                >
                <h1 class="h5" style="color: #00cece; font-weight: 300">
                    Osmanys Fuentes Lomb√°
                </h1>
                <h2 class="h1" style="margin-bottom: 2.7vh">Web Developer</h2>
                <p
                    style="
                        font-weight: 300;
                        width: min(80%, 960px);
                        margin-bottom: 11vh;
                    "
                >
                    More than six years of professional experience
                    <strong
                        >building robust, scalable and highly interactive web
                        applications</strong
                    >
                    for small and medium businesses.
                </p>
                <div class="hero-buttons-container">
                    <button style="background-color: #00cece">
                        <span>Let's talk</span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-circle-arrow-down"
                        >
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 8v8" />
                            <path d="m8 12 4 4 4-4" />
                        </svg>
                    </button>
                    <button style="border: 1px solid #00cece; color: #00cece">
                        Get the Resume
                    </button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
